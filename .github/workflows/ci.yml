name: ci 
on:
  push:
    branches:
      - master 
      - main
  workflow_dispatch:
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      - run: pip install mkdocs-redirects
      
- name: Build the MkDocs site
  run: |
    mkdocs build
      # Custom step to modify HTML files
- name: Modify HTML files
  run: |
    scripts/selectively_collapse_nav_sections.sh
- name: Deploy to GitHub Pages
  run: |
    # Initialize gh-pages branch if it doesn't exist
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
    git fetch origin gh-pages
    git checkout gh-pages || git checkout --orphan gh-pages
    
    # Copy the site content into the current directory
    rsync -av --delete ./site/ ./
    
    # Commit and push the changes
    git add .
    git commit -m "Automated deployment with custom HTML edits" # TODO: Anyway to retain nad insert the original commit hash that trigger this CI?
    git push origin gh-pages --force