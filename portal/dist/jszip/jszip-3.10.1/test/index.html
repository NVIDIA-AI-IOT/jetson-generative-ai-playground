<!DOCTYPE html>
<html>
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>
   JSZip Testing
  </title>
  <link href="../node_modules/qunit/qunit/qunit.css" media="screen" rel="stylesheet" type="text/css"/>
  <script src="../node_modules/qunit/qunit/qunit.js" type="text/javascript">
  </script>
  <script>
   // no CDN, fallback on the npm version
if(!window.QUnit) {
   document.write('<link media="screen" href="../node_modules/qunitjs/qunit/qunit.css" type="text/css" rel="stylesheet">');
   document.write('<script type="text/javascript" src="../node_modules/qunitjs/qunit/qunit.js"><\/script>');
}
  </script>
  <script src="helpers/test-utils.js" type="text/javascript">
  </script>
  <script src="helpers/browser-test-utils.js" type="text/javascript">
  </script>
  <script src="../dist/jszip.js" type="text/javascript">
  </script>
  <script type="text/javascript">
   QUnit.config.urlConfig.push({
      id : "complexfiles",
      label : "Load complex files",
      tooltip : "Loading complex files can be (very) slow but useful to test real-world zip files"
   });

   // see https://github.com/axemclion/grunt-saucelabs#test-result-details-with-qunit
   var log = [];
   var testName;

   QUnit.done(function (test_results) {
   var tests = [];
   for(var i = 0, len = log.length; i < len; i++) {
      var details = log[i];
      tests.push({
         name: details.name,
         message: details.message,
         module: details.module,
         result: details.result,
         expected: details.expected,
         actual: details.actual,
         source: details.source
      });
   }
   test_results.tests = tests;

   window.global_test_results = test_results;
   });

   QUnit.log(function (details) {
       if (!details.result) {
           log.push(details);
       }
   });
  </script>
  <script src="//stuk.github.io/jszip-utils/dist/jszip-utils.js" type="text/javascript">
  </script>
