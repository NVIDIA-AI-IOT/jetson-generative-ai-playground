## Repository
#repo_name: jetson-generative-ai-playground
#repo_url: https://github.com/NVIDIA-AI-IOT/jetson-generative-ai-playground
edit_uri: ''
theme:
  name: "material"
  custom_dir: docs/overrides
  favicon: images/nvidia-favicon-rgb-16x16px@2x.png
  font: 
    text: NVIDIA-NALA
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: nv-black-green
      primary: nv-black-green
      accent: nv-black-green

  features:
      - navigation.indexes
      # - navigation.expand
      - navigation.tabs
      - navigation.tabs.sticky
      # - navigation.sections
      - navigation.top
      - content.tabs.link
      - content.code.copy
      - announce.dismiss

plugins:
  - search
  - redirects:
      redirect_maps:
        'tutorial_efficientvit.md': 'vit/tutorial_efficientvit.md'
        'tutorial_nanosam.md': 'vit/tutorial_nanosam.md'
        'tutorial_nanoowl.md': 'vit/tutorial_nanoowl.md'
        'tutorial_sam.md': 'vit/tutorial_sam.md'
        'tutorial_tam.md': 'vit/tutorial_tam.md'
  
use_directory_urls: false

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - def_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - meta
  - footnotes

extra_css:
  - css/colors.css
  - css/extra.css
  - css/nvidia-font.css

